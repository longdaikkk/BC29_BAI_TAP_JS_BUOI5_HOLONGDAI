<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Bài tập JS buổi 5 </h1>
        <div class="row">
            <div class="card col-6 bg-warning">
                <div class="card-header">
                    Quản lý sinh viên
                </div>
                <div class="card-body text-center">
                    <label for="">Điểm chuẩn</label>
                    <input class="col-2" type="number" name="" id="diemChuan"> <br>
                    <label for="">Điểm của thí sinh:</label> <br>
                    <input class="col-3" type="number" name="" id="toan" placeholder="Toán">
                    <input class="col-3" type="number" name="" id="ly" placeholder="Lý">
                    <input class="col-3" type="number" name="" id="hoa" placeholder="Hóa">
                    <br>
                    <label for="khuVuc" class="my-3">Chọn khu vực</label>
                    <select name="" id="khuVuc">
                        <option value=""></option>
                        <option value="X">X</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <label for="doiTuong" class="ml-4">Chọn đối tượng</label>
                    <select name="" id="doiTuong">
                        <option value=""></option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <br>
                    <button id="kiemTra" class="btn btn-success">Kiểm tra</button>
                </div>
                <div id="ketQua" class="card-footer text-light">
                </div>
            </div>

            <!-- Tính tiền điện -->
            <div class="card col-6 bg-success">
                <div class="card-header">
                    Tính tiền điện
                </div>
                <div class="card-body text-center">
                    <label for="">Tên hộ</label>
                    <input class="col-4 my-3" type="text" name="" id="hoTen"> <br>
                    <label for="">Số Kw</label>
                    <input class="col-4" type="number" name="" id="soKw">
                    <br>
                    <button id="tinhTien" class="btn btn-warning my-3">Tính tiền</button>
                </div>
                <div id="ketQua2" class="card-footer text-light">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
